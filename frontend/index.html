<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index Monitor</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-wind"></i> Air Quality Monitor</h1>
                <div class="last-updated">
                    Last updated: <span id="lastUpdated">--</span>
                    <button id="refreshBtn" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="location-info">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="currentLocation">Detecting location...</span>
                </div>
                <div class="search-box">
                    <input type="text" id="citySearch" placeholder="Search for a city...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                    <div id="searchResults" class="search-results"></div>
                </div>
            </div>
        </section>

        <!-- Main AQI Display -->
        <section class="aqi-display">
            <div class="aqi-meter">
                <div class="aqi-circle" id="aqiCircle">
                    <div class="aqi-value" id="aqiValue">--</div>
                    <div class="aqi-label">AQI</div>
                </div>
                <div class="aqi-info">
                    <h2 id="aqiCategory">--</h2>
                    <p id="healthAdvisory">--</p>
                    <div class="dominant-pollutant">
                        Dominant: <span id="dominantPollutant">--</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Pollutant Cards -->
        <section class="pollutants-section">
            <h3>Pollutant Levels</h3>
            <div class="pollutants-grid" id="pollutantsGrid">
                <!-- Pollutant cards will be generated here -->
            </div>
        </section>

        <!-- Historical Chart -->
        <section class="chart-section">
            <h3>24-Hour AQI Trend</h3>
            <div class="chart-container">
                <canvas id="aqiChart"></canvas>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Data provided by OpenAQ • Indian AQI Standard • Auto-refresh every 15 seconds</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-wind fa-spin"></i>
            <p>Loading air quality data...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
